<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
     	<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     	<script src="webjars/jquey/1.9.1/jquery.min.js"></script>
        <title>Administration</title>
    </head>
    <body>
    	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Interface chat</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/admin">Accueil</a></li>
		      <li ><a href="questions">Questions</a></li>
		      <li class="active"><a href="responses">Reponses</a></li>
		      <li><a href="#">Satisfaction</a></li>
		    </ul>
		  </div>
		</nav>
        <div class="container">
		  <h3>Questions </h3>
		  <h4>Ajoutez nouvelle reponse</h4>
			<form class="form-inline"  th:action="@{/saveresponse}" th:object="${response}" method="post">
				<div class="form-group">
				    <label for="response">Reponse</label>
				    <input type="text" name="response" class="form-control" id="response" required>
				</div>
		    	<button type="submit" class="btn btn-default">Submit</button>
		  	</form>
		  <h4>Liste des question</h4>
		  	<div th:if="${not #lists.isEmpty(responses)}">
			 <table class="table table-striped">
   			 <thead>
		      <tr>
		      	<th>Num</th>
		      	<th>Questions</th>
		      	<th>Action</th>
		      </tr>
		  	</thead>
		  	<tbody>
			 	 <tr th:each="response, iter: ${responses}">
			     	<td th:text="${iter.index + 1}"></td>
			      	<td th:text="${response.response}"></td>
			      	<td>modifier</td>
			     </tr>
			</tbody>
			</table>
			</div>
    </body>
</html>
