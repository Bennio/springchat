<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
     	<script src="webjars/jquery/1.9.1/jquery.js"></script>
     	<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Administration</title>
    </head>
    <body>
    	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Administration chat</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="/admin">Accueil</a></li>
		      <li class="active"><a href="questions">Questions</a></li>
		      <li><a href="responses">Reponses</a></li>
		      <li><a href="#">Satisfaction</a></li>
		    </ul>
		  </div>
		</nav>
        <div class="container">
        	<form  th:action="@{/savesatisfy}" th:object="${response}" method="post">
        		<input type="hidden" id="idsatisfy" name="idsatisfy" th:value="${idsatisfy}" >
        		<input type="hidden" id="idquestion" name="idquestion" th:value="${idquestion}" >
        		<div class="form-group">
			  		<label for="question">Question:</label>
			  		<input type="text" class="form-control" id="question" th:value="${question}" readonly >
				</div>
				<div class="form-group">
					<label for="response">Reponse:</label>
  					<textarea class="form-control" rows="5" name="response" id="response"></textarea>
				</div>
				<div class="form-group"> 
			    	<div>
			     		<button type="submit" class="btn btn-default">Submit</button>
			    	</div>
	 		 	</div>
        	</form>
        </div>

</body>
</html>
